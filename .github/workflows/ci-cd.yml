name: CI/CD for Django Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10.12", "3.12.0" ]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black check
        run: black --check .

      - name: Config env
        run: cp env_template .env

      - name: Run tests
        run: pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    if: success()

    steps:
      - name: Start the project with the latest code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.ECS_HOST }}
          username: ${{ vars.ECS_USER }}
          key: ${{ secrets.ECS_KEY }}
          script: |
            if [ ! -d "${{ vars.ECS_PATH }}" ]; then
              git clone git@github.com:Quantum-Future-2068/wristcheck_api.git ${{ vars.ECS_PATH }}
            else
              cd ${{ vars.ECS_PATH }}
              git fetch origin
              git reset --hard origin/main
            fi
            
            supervisorctl restart wristcheck
